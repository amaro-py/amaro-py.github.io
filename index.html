    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressFill = document.getElementById('progressFill');
        const progressBuffered = document.getElementById('progressBuffered');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalTimeSpan = document.getElementById('totalTime');
        const progressBar = document.querySelector('.progress-bar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentTrackName = document.getElementById('currentTrackName');
        const currentArtistName = document.getElementById('currentArtistName');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumeIcon = document.getElementById('volumeIcon');

        let isPlaying = false;
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initializeAudioPlayer() {
            audio.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '<path d="M5.5 3.5A1.5 1.5 0 0 1 7 2h2a1.5 1.5 0 0 1 1.5 1.5v9A1.5 1.5 0 0 1 9 14H7a1.5 1.5 0 0 1-1.5-1.5v-9z"></path><path d="M10.5 3.5A1.5 1.5 0 0 1 12 2h2a1.5 1.5 0 0 1 1.5 1.5v9A1.5 1.5 0 0 1 14 14h-2a1.5 1.5 0 0 1-1.5-1.5v-9z"></path>';
                console.log('Audio started automatically');
            }).catch(e => {
                console.log('Auto-play blocked by browser:', e);
                isPlaying = false;
            });
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"></path>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<path d="M5.5 3.5A1.5 1.5 0 0 1 7 2h2a1.5 1.5 0 0 1 1.5 1.5v9A1.5 1.5 0 0 1 9 14H7a1.5 1.5 0 0 1-1.5-1.5v-9z"></path><path d="M10.5 3.5A1.5 1.5 0 0 1 12 2h2a1.5 1.5 0 0 1 1.5 1.5v9A1.5 1.5 0 0 1 14 14h-2a1.5 1.5 0 0 1-1.5-1.5v-9z"></path>';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('progress', () => {
            if (audio.duration > 0) {
                const buffered = audio.buffered;
                if (buffered.length > 0) {
                    const bufferedProgress = (buffered.end(buffered.length - 1) / audio.duration) * 100;
                    progressBuffered.style.width = bufferedProgress + '%';
                }
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            totalTimeSpan.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('play', () => {
            const statusElement = document.getElementById('spotify-status');
            if (statusElement) {
                statusElement.classList.add('playing');
            }
        });

        audio.addEventListener('pause', () => {
            const statusElement = document.getElementById('spotify-status');
            if (statusElement) {
                statusElement.classList.remove('playing');
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const newTime = (clickX / width) * audio.duration;
            
            progressBar.style.cursor = 'wait';
            
            audio.currentTime = newTime;
            
            const handleSeeked = () => {
                progressBar.style.cursor = 'pointer';
                audio.removeEventListener('seeked', handleSeeked);
            };
            
            audio.addEventListener('seeked', handleSeeked);
        });

        progressBar.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        progressBar.addEventListener('touchend', (e) => {
            e.preventDefault();
            const rect = progressBar.getBoundingClientRect();
            const touch = e.changedTouches[0];
            const clickX = touch.clientX - rect.left;
            const width = rect.width;
            const newTime = (clickX / width) * audio.duration;
            
            progressBar.style.cursor = 'wait';
            audio.currentTime = newTime;
            
            const handleSeeked = () => {
                progressBar.style.cursor = 'pointer';
                audio.removeEventListener('seeked', handleSeeked);
            };
            
            audio.addEventListener('seeked', handleSeeked);
        });

        prevBtn.addEventListener('click', () => {
            audio.currentTime = 0;
        });

        nextBtn.addEventListener('click', () => {
            audio.currentTime = 0;
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"></path>';
            
            const statusElement = document.getElementById('spotify-status');
            if (statusElement) {
                statusElement.classList.remove('playing');
            }
        });

        audio.addEventListener('waiting', () => {
            playPauseBtn.style.opacity = '0.5';
        });

        audio.addEventListener('canplay', () => {
            playPauseBtn.style.opacity = '1';
        });

        audio.addEventListener('loadstart', () => {
            console.log('Audio loading started');
        });

        audio.addEventListener('canplaythrough', () => {
            console.log('Audio can play through without interruption');
        });

        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            playPauseBtn.style.opacity = '1';
        });

        audio.addEventListener('stalled', () => {
            console.log('Audio download stalled');
        });

        if (volumeSlider && volumeFill && volumeIcon) {
            const updateVolume = () => {
                const volume = volumeSlider.value;
                audio.volume = volume / 100;
                
                requestAnimationFrame(() => {
                    volumeFill.style.width = volume + '%';
                    updateVolumeIcon(volume);
                });
            };
            
            volumeSlider.addEventListener('input', updateVolume);
            volumeSlider.addEventListener('change', updateVolume);
            
            volumeSlider.addEventListener('touchstart', (e) => {
                e.stopPropagation();
            });
            
            volumeSlider.addEventListener('touchmove', (e) => {
                e.stopPropagation();
                updateVolume();
            });
        }

        function updateVolumeIcon(volume) {
            if (volume == 0) {
                volumeIcon.innerHTML = '<path d="m10.8 1.88-0.683 0.683L6.717 6.01l0.707 0.707L10.8 3.344A3.12 3.12 0 0 1 12 6c0 0.414-0.067 0.815-0.197 1.183l0.625 0.625A4.13 4.13 0 0 0 12.8 6a4.12 4.12 0 0 0-2-3.12zM11.025 8.47L10.025 7.47c0.185-0.215 0.3-0.494 0.3-0.8a1.5 1.5 0 0 0-0.8-1.325L8.817 5.925A0.5 0.5 0 0 1 8.5 6v4a0.5 0.5 0 0 1-0.383 0.487L5.825 12.5H3.5A0.5 0.5 0 0 1 3 12V8a0.5 0.5 0 0 1 0.5-0.5h1.57l0.647-0.518-0.707-0.707L3.5 7.5A1.5 1.5 0 0 0 2 9v3a1.5 1.5 0 0 0 1.5 1.5h2.797l2.703 2.162A1.5 1.5 0 0 0 11.5 14.5V10.207l-0.475-0.475V8.47z"/><path d="m13.854 5.646-1.414 1.414L14.086 8.707l-1.646 1.647 1.414 1.414L15.5 10.121l1.646 1.647 1.414-1.414L16.914 8.707l1.646-1.647-1.414-1.414L15.5 7.293 13.854 5.646z"/>';
                volumeIcon.style.color = 'rgba(255, 255, 255, 0.5)';
            } else if (volume < 33) {
                volumeIcon.innerHTML = '<path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>';
                volumeIcon.style.color = 'rgba(255, 255, 255, 0.9)';
            } else if (volume < 66) {
                volumeIcon.innerHTML = '<path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>';
                volumeIcon.style.color = 'rgba(255, 255, 255, 0.9)';
            } else {
                volumeIcon.innerHTML = '<path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/><path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>';
                volumeIcon.style.color = 'rgba(255, 255, 255, 0.9)';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeAudioPlayer();
        
            if (volumeSlider && volumeFill && volumeIcon) {
                audio.volume = 1.0;
                volumeSlider.value = 100;
                volumeFill.style.width = '100%';
                updateVolumeIcon(100);
                console.log('Volume controls initialized');
            } else {
                console.error('Volume controls not found');
            }
        });

        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', (e) => {
                if (button.getAttribute('href') === '#') {
                    e.preventDefault();
                    console.log('Link clicked:', e.currentTarget.querySelector('.link-text').textContent);
                }
            });
        });



        document.querySelector('.spotify-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.open('https://open.spotify.com/user/31kjslv46y5k6ds47yvyxwqpj5ju', '_blank');
        });

    </script>
